{% extends 'starter-page.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
{% load static %}


{% block content %}

<div class="d-flex flex-wrap gap-5 container">
    <h1 class="text-center">All Appointment</h1>
{% for x in all  %}

    <div class="card w-30  p-3 shadow-lg ">
       <p class="text-danger fw-bold"> {{ x.name }}</p>
        <p><b>Email:</b>{{ x.email}}</p>
        <p><b>phone:</b>{{ x.phone}}</p>
        <p><b>datetime:</b>{{ x.datetime}}</p>
        <p><b>department:</b>{{ x.department}}</p>

        <p><b>doctor:</b>{{ x.doctor}}</p>
        <p>
            <a href="" class="text-warning me-5">
                <i class="bi bi-pencil"></i>Edite
            </a>
            <a href="/delete/{{ x.id }}" class="text-danger">
                <i class="bi bi-trash"></i>Delete
            </a>
        </p>




    </div>
</div>


{% endfor %}



{% endblock %}
