{% extends 'starter-page.html' %}
{% load static %}
{% block content %}
<h1 class="text-center">All content</h1>
   <div class="d-flex flex-wrap gap-5 ">
        {% for x in all  %}
        <div class="card w-25 shadow-lg p-3">
        <p class="table-primary fw-bold"><b>Name:</b>{{ x.name }}</p>
        <p><b>Email:</b>{{ x.email }}</p>
        <p><b>Subject:</b>{{ x.subject }}</p>
        <p><b>Message:</b>{{ x.message }}</p>
        <p>

         <a href="{% url 'viewedit' x.all %}" class="text-warning me-5">
                <i class="bi bi-pencil"></i>Edite
            </a>
            <a href="/delete/{{ x.id }}" class="text-danger">
                <i class="bi bi-trash"></i>Delete
            </a>



        </p>
        </div>
   </div>

    {% endfor %}


{% endblock %}
